<!DOCTYPE html>
	<head>
	  <title>Feedback Form</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body style="background-color: #f9f9f9;">
		<div class="jumbotron text-center">
		  <h2>Service Feedback Form</h2>
		  <p>Please help us improve</p> 
		</div>
		<div class="container">
		  <div class="row">
			<div class="col-sm-5">
			  
			</div>
			<div class="col-sm-2"  style="color: green;">
				<form method="POST" action="https://buczumipqj.execute-api.ap-south-1.amazonaws.com/test">
					<h5><strong>How was our Service:</strong></h5>
					<input type="radio" id="poor" name="rating" value="1">
					<label for="poor">Poor</label><br>
					<input type="radio" id="average" name="rating" value="2">
					<label for="average">Average</label><br>
					<input type="radio" id="excellent" name="rating" value="3">
					<label for="excellent">Excellent</label><br><br>
					
					&nbsp;<input class="success" type="submit" value="Submit form"  style="color: brown;">
				</form>
			</div>
			<div class="col-sm-5">
			  
			</div>
		  </div>
		</div>
		
	</body>
</html>
